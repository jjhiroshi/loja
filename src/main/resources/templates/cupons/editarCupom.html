<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragmentosAdm :: headAdm('Editar Cupom')}"></head>

<body>
    <header th:replace="~{fragmentosAdm :: headerAdm}"></header>

    <main class="container mt-4">
        <div class="row">
            <h1 ><span class="badge bg-info">Editar Cupom</span></h1>
                <form class="form-floating" th:object="${formularioCupom}" th:action="@{/cupons/{cupomId}(cupomId = ${cupomId})}" method="POST">
                    <section th:replace="~{/cupons/fragmentoFormCupom :: formCupom}"></section>
                </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
