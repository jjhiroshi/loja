<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragmentosAdm :: headAdm('Lista de Jogos da Loja')}"></head>

<body>
    <header th:replace="~{fragmentosAdm :: headerAdm}"></header>

    <main class="container mt-4">
        <div class="row">
            <h1 ><span class="badge bg-success">Lista de Pedidos</span></h1>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">NÃºmero do Pedido</th>
                        <th scope="col">Status do Pedido</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Valor do Pedido</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td class="col-1" scope="row" th:text="${pedido.id}">ID</td>
                        <td class="col-3" th:text="${pedido.situacao}">Status do Pedido</td>
                        <td class="col-3" th:text="${pedido.cliente.nome}">Nome do Cliente</td>
                        <td class="col-1"><span class="m-1">R$</span> <span class="m-1" th:text="${pedido.total}">Valor do Pedido</span></td>
                        <td class="col-1"><a th:href="@{/pedidos/{pedidoId}/detalhes (pedidoId = ${pedido.id})}"><span class="badge bg-warning text-dark">EDITAR</span></a></td>
                        <td class="col-1"><a th:href="@{/pedidos/{pedidoId}/excluir (pedidoId = ${pedido.id})}"><span class="badge bg-danger">EXCLUIR</span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
