<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos de Tabuleiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>
<body>
    <header th:replace="~{fragmentosLoja :: headerLoja}"></header>

    <main class="container">
        <section class="row mt-3">
          <div class="col-12">
            <div class="row">
              <div class="col-12 col-md-6">
                <div id="carouselExampleIndicators" class="carousel slide">
                  <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img th:src="@{${jogo.urlFotoPrincipal}}" class="d-block h-75" alt="capa da caixa do jogo">
                      
                    </div>
                    <div class="carousel-item">
                      <img th:src="@{${jogo.urlFoto1}}" class="d-block w-100" alt="componentes do jogo">
                    </div>
                    <div class="carousel-item">
                      <img th:src="@{${jogo.urlFoto2}}" class="d-block w-100" alt="componentes do jogo">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <div class="col-12 col-md-6 ps-lg-10">
                <h1 th:text="${jogo.nome}">Nome do Jogo</h1>
                <h5><span class="badge bg-secondary" th:text="${jogo.categoria}">Categoria do Jogo</span></h5>
                <p class="mt-5 mb-5" th:text="${jogo.descricao}">Descrição do Jogo</p>
                <h3><strong><span>R$</span><span class="m-1" th:text="${jogo.preco}">Preço</span></strong></h3>
                <form class="form-floating" th:object="${requisicao}" th:action="@{/home/adicionar/{jogoId} (jogoId = ${jogo.id})}">
                  <div class="col-12 col-lg-auto">
                    <select class="form-select mb-2" th:field="*{quantidade}">
                      <option value="1" selected>1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>
                  <div class="col-12 col-lg">
                    <input type="submit" class="btn w-100 btn-dark mb-2" value="Adicionar no carrinho">
                  </div>
                </form>
              </div>
              
            </div>
          </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/main/resources/static/javascript/formatarcampos.js" th:src="@{/javascript/formatarcampos.js}"></script>
</body>
</html>
