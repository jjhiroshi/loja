<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<header th:fragment="headerLoja">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/home"> <img src="/src/main/resources/static/images/logo.png" th:attr="src=@{/images/logo.png}" alt="boardgames.com" width="100"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" th:href="@{/home/carrinho}"><i class="bi bi-cart"></i> Carrinho de Compras</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#"><i class="bi bi-box-seam"></i> Troca ou Devolução</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-person"></i> Área do cliente</a>
                    </li>    
                </ul>
         </div>
    </nav>
      

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel"><i class="bi bi-person"></i>Área do Cliente</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="row m-3">
                <a href="/clientes/novoCliente"><h2><span class="badge text-bg-warning"><i class="bi bi-person-add"></i> Novo Cliente</span></h2></a>
            </div>
            <div class="row m-3">
                <form th:object="${requisicao}" th:action="@{/clientes/buscar}" method="POST">
                    <div class="col-md-11">
                        <label class="form-label">Se já tem cadastro. <br>Acesse seus dados via CPF:</label>
                        <input class="form-control" type="text" name="cpf" maxlength="14" onkeyup="handleCPF(event)">
                        <a th:href="@{/clientes/buscar}"><button class="btn btn-secondary mt-3" type="submit">Pesquisar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>

</html>
