<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragmentosAdm :: headAdm('Editar Jogo')}"></head>

<body>
    <header th:replace="~{fragmentosAdm :: headerAdm}"></header>

    <main class="container mt-4">
        <div class="row">
            <form class="form-floating" th:object="${requisicao}" th:action="@{/jogos/{jogoId}(jogoId = ${jogoId})}" method="POST">
                <section th:replace="~{/jogos/fragmentoFormJogo :: formJogo}"></section>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
