<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head th:replace="~{fragmentosAdm :: headAdm('Lista de Clientes')}"></head>

<body>
<header th:replace="~{fragmentosAdm :: headerAdm}"></header>

    <main>
        <div class="container mt-4">

        <h1><span class="badge bg-info text-dark">Lista de Clientes</span></h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">E-mail</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <th class="col-1" scope="row" th:text="${cliente.id}">ID</th>
                    <td class="col-1" th:text="${cliente.nome}">NOME DO CLIENTE</td>
                    <td class="col-1" th:text="${cliente.cpf}">CPF</td>
                    <td class="col-1" th:text="${cliente.email}">E-MAIL</td>
                    <td class="col-1"><a th:href="@{/clientes/{clienteID}(clienteID = ${cliente.id})}"><span class="badge bg-success">DETALHES</span></a></td>
                    <td class="col-1"><a th:href="@{/clientes/{clienteID}/editar(clienteID = ${cliente.id})}"><span class="badge bg-warning text-dark">EDITAR</span></a></td>
                    <td class="col-1"><a th:href="@{/clientes/{clienteID}/excluir(clienteID = ${cliente.id})}"><span class="badge bg-danger">EXCLUIR</span></a></td>
                </tr>
            </tbody>
        </table>
        
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
