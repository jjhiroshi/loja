<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Jogos de Tabuleiro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>
<body>
    <header th:replace="~{fragmentosLoja :: headerLoja}"></header>
    

    <main>
        <section class="container mt-4">
            <div class="row">
                <form class="form-floating" th:object="${requisicaoEndereco}" method="POST">
                    <section th:replace="~{clientes/fragmentosFormEndereco :: formEndereco}">Formulário do Endereço</section>
                    <input class="btn btn-primary" type="submit" value="SALVAR">
                    <a href="/clientes/cancelarCadastro"><button type="button" class="btn btn-secondary mt-me-md-4">CANCELAR CADASTRO</button></a>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/src/main/resources/static/javascript/formatarcampos.js" th:src="@{/javascript/formatarcampos.js}"></script>
</body>
</html>
